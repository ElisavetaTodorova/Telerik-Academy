<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Table</title>
	<style>
		table,
		td,
		th,
		tr {
			width: 200px;
			height: 30px;
            border : 2px solid #d1d1d1;
			border-style: ridge;
			text-align: center;
		}
	</style>
</head>

<body>
	<table>
		<tr>
			<td colspan="3">Title goes here</td>
			<td>A</td>
			<td>B</td>
		</tr>

		<tr>
			<td rowspan="3">C</td>
			<td>D</td>
			<td>E</td>
			<td>F</td>
			<td>G</td>
		</tr>
		<tr>
			<td>H</td>
			<td colspan="2">I</td>
			<td rowspan="2">J</td>
		</tr>
		<tr>
            <td>K</td>
            <td>L</td>
            <td></td>
        </tr>
		<tr>
            <td>N</td>
            <td colspan="4">O</td>
        </tr>
	</table>
</body>

</html>
