<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <table    cellpadding="10" cellspacing="0" border="1" width="300" height="400" >
        <tr>
            <th align="right" colspan="4">123</th>
        </tr>
        <tr >
            <td >1</td>
            <td >2</td>
            <td >3</td>
            <td >+</td>
        </tr>
        <tr>
            <td >4</td>
            <td >5</td>
            <td >6</td>
            <td >-</td>
        </tr>
        <tr>
            <td >7</td>
            <td >8</td>
            <td >9</td>
            <td >*</td>
        </tr>
        <tr>
            <td colspan="2">0</td>
            <td >.</td>
            <td >/</td>
        </tr>
    </table>
</body>
</html>
